<!DOCTYPE html>
<html>
  <head>
    <title>Tabbed Content</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tabbed Content</h1>

    <button id="btn1">Tab 1</button>
    <button id="btn2">Tab 2</button>
    <button id="btn3">Tab 3</button>

    <!-- Section1 -->
    <div id="Section-1" style="display: none">
      <h2>Section 1</h2>
      <p>First Section</p>
      <img src="1.png" alt="1" />
    </div>

    <!-- Section2 -->
    <div id="Section-2" style="display: none">
      <h2>Section 2</h2>
      <p>Second Section</p>
      <img src="2.png" alt="2" />
    </div>

    <!-- Section3 -->
    <div id="Section-3" style="display: none">
      <h2>Section 3</h2>
      <p>Third Section</p>
      <img src="3.png" alt="3" />
    </div>
  </body>
</html>
